<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#credenciaisModal">Credenciais</button>

<div class="modal fade" id="credenciaisModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Insira as credenciais</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Chave PÃºblica:</label>
            <input type="text" class="form-control" [(ngModel)]="chave_publica" id="chave_publica" name="chave_publica">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Chave privada:</label>
            <input type="text" class="form-control" [(ngModel)]="chave_privada" id="chave_privada" name="chave_privada">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="salvarCredenciais()">Salvar</button>
      </div>
    </div>
  </div>
</div>
